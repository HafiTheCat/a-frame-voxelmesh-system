<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>VR</title>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="bundle.js"></script>
	</head>
	<body>
		<a-scene gizmo="size:16; divisions:16" stats>
			<a-assets timeout="20000">
				<img id="uv-debug" src="public/uv_grid_opengl.webp" />
			</a-assets>
			<a-entity id="camera-rig" position="0 0 3">
				<a-entity
					id="head"
					camera
					wasd-controls
					look-controls="pointerLockEnabled: true"
					position="0 1.6 0"></a-entity>
			</a-entity>
			<!-- <a-plane
				position="25 0 25"
				height="50"
				width="50"
				rotation="-90 0 0"
				material="shader: voxelres"
			>
			</a-plane> -->
			<!-- <a-entity geometry="primitive: map;" material="src: #uv-debug"></a-entity> -->
			<a-entity geometry="primitive: map;" material="shader:voxelres"></a-entity>
			<!-- <a-entity geometry="primitive: point;" material="shader:pointsShader"></a-entity> -->
			<a-sky src="#sky"></a-sky>
		</a-scene>
	</body>
</html>
